<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <img class="top" src="images/bg-pattern-top.svg" alt="#" />
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="#" />
    <main>
      <div class="container">
        <div class="wrapper">
          <img src="images/bg-pattern-card.svg" alt="#" />

          <!-- profile pic -->
          <div class="profile-img">
            <img src="images/image-victor.jpg" alt="#" />
          </div>

          <!-- main profile -->
          <div class="profile-text">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>

          <!-- social links -->
          <div class="socials">
            <div class="social-1">80K <span>Followers</span></div>
            <div class="social-2">803K <span>Likes</span></div>
            <div class="social-3">1.4K <span>Photos</span></div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Emeghiebo Chizoba</a>.
      </div>
    </main>
  </body>
</html>
